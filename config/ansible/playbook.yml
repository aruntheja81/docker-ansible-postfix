---
- hosts: localhost
  connection: local
  become: true
  vars:
  tasks:
    - name: Updating APK Cache
      apk:
        update_cache: yes

    - name: Installing Pre-Reqs
      apk:
        name: "{{ item }}"
        state: "present"
      with_items:
        - 'rsyslog'
        - 'supervisor'

    - name: Installing Postfix
      apk:
        name: "{{ item }}"
        state: "installed"
      with_items:
        - 'postfix'
